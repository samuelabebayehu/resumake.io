name: Release Resumes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: List resume-data directory
        run: ls -R resume-data

      - name: Build resumes
        run: npm run build:resumes

      - name: List dist directory
        run: ls -R dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: resume-${{ github.sha }}
          release_name: Resume Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Resume PDFs
        run: |
          for file in ./dist/*.pdf; do
            asset_name=$(basename "$file")
            gh release upload resume-${{ github.sha }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
